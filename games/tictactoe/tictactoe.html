<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Css/tictactiestyle.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Tic Tac Toe</h1>
            <h3>Difficulty :<label><input type="checkbox" id="expert" value="">Hard</label></h3>
        </div>
        <div id="left-pane"></div>
        <div id="center-pane">
            <div id="left-col">
                <div class="cell empty-cell" id="c00">
                </div>
                <div class="cell empty-cell" id="c10">
                </div>
                <div class="cell empty-cell" id="c20">
                </div>
            </div>
            <div id="mid-col">
                <div class="cell empty-cell" id="c01">
                </div>
                <div class="cell empty-cell" id="c11">
                </div>
                <div class="cell empty-cell" id="c21">
                </div>
            </div>
            <div id="right-col">
                <div class="cell empty-cell" id="c02">
                </div>
                <div class="cell empty-cell" id="c12">
                </div>
                <div class="cell empty-cell" id="c22">
                </div>
            </div>
        </div>
        </div>
        <div class="row-fluid">
            <button type="button" id="restart-game-button" class="btn btn-primary">Reset Game</button>
            <h1 id="message">Keep playing</h1>
            <a href="https://ronmelcuba10.github.io/">Return to my resume</a>
        </div>
    </div>
    <script src="Scripts/tictactoejs.js"></script>
</body>
</html>
