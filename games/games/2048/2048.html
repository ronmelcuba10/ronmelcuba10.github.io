<!DOCTYPE html>
<html lang="en">
	<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="css/2048.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container center-page">
            <div class="panel panel-default text-center">
                <!-- Default panel contents -->
                <div class="panel-heading"><h1>2048</h1></div>
                <div class="panel-body">
                    <p>This game is based on the 2048  <i class="fa fa-smile-o fa-2x" aria-hidden="true"></i></p>
                </div>
                <!-- List group -->
                <ul id="game-menu" class="list-group">
                    <!-- Menu options go here -->
                </ul>
                <div id="board-container">
                    <div id="header">
                        <div id="restart-button" class="restart-class">New Game</div>
                        <div class="score-box">Score
                            <div id="score">0</div>
                        </div>
                        <div class="score-box">Max Score
                            <div id="max-score">0</div>
                        </div>
                    </div>
                    <div id="board">
                        <div class="cell-row">
                            <div class="cell zero"></div>
                            <div class="cell zero"></div>
                            <div class="cell zero"></div>
                            <div class="cell zero"></div>
                        </div>
                        <div class="cell-row">
                            <div class="cell zero"></div>
                            <div class="cell zero"></div>
                            <div class="cell zero"></div>
                            <div class="cell zero"></div>
                        </div>
                        <div class="cell-row">
                            <div class="cell zero"></div>
                            <div class="cell zero"></div>
                            <div class="cell zero"></div>
                            <div class="cell zero"></div>
                        </div>
                        <div class="cell-row">
                            <div class="cell zero"></div>
                            <div class="cell zero"></div>
                            <div class="cell zero"></div>
                            <div class="cell zero"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/2048.js"></script>
	</body>
</html>
