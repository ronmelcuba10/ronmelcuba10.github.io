<!DOCTYPE html>
<html lang="en">
	<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/battleship.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
            <div class="row row-centered">
                <div class="col-md-5 col-centered highlight_text"><h1>THE BATTLESHIP GAME</h1></div>
            </div>
            <div class="row row-centered">
                <div class="col-md-5 col-centered highlight_text"><h3 id="score">Won 0 -- Lost 0</h3></div>
            </div>
            <div class="row row-centered white-background">
                <div id="home" class="col-md-5 col-centered">
                    <h3 id="home-title">Home</h3>
                    <div id="home-board" class="col-centered"></div>
                    <div><h3 id="home-ships-left">Ship(s) left:</h3></div>
                </div>
                <div id="pc" class="col-md-5 col-centered">
                    <h3 id="pc-title">Enemy</h3>
                    <div id="pc-board" class="col-centered"></div>
                    <div><h3 id="pc-ships-left">Ship(s) left:</h3></div>
                </div>
            </div>
            <div class="row row-centered">
                <div class="col-centered">
                    <button type="button" id="restart-game-button" class="btn btn-primary btn-lg col-centered">Restart Game</button>
                </div>
                <div class="row row-centered">
                    <a href="https://ronmelcuba10.github.io/games/games.html"><h2 class="highlight_text">Return to the game index</h2></a>
                </div>
            </div>
        </div>
        <script src="scripts/battleship.js"></script>
	</body>
</html>
